{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
        {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="card card-body">
        <form action="/update/{{student.roll}}" method="POST" enctype="multipart/form-data">
<!--          <div class="form-group">-->
<!--            <input type="text" name="fname" value="{{student.fname}}" class="form-control">-->
<!--          </div>-->
<!--          <div class="form-group">-->
<!--            <input type="text" name="lname" value="{{student.lname}}" class="form-control">-->
<!--          </div>-->
<!--          <div class="form-group">-->
<!--            <input type="text" name="email" value="{{student.email}}" class="form-control">-->
<!--          </div>-->

          <div class="form-group">
            <input type="text" class="form-control" name="rollNo" value="{{student.roll}}" placeholder="Roll Number" required disabled>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="sname" value="{{student.sname}}" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="dept" value="{{student.dept}}" placeholder="Dept."required >
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="contact" value="{{student.contact}}" placeholder="phone no" pattern="/d{10}/" required>
          </div>
          <div class="form-group">
            <input type="file" name="file" class="form-control" value="{{student.image}}" autocomplete="off"  accept=".jpg">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
